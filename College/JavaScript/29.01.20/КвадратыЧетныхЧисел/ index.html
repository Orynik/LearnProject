<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            float:right;

            border: 3px solid darkblue;
            min-height: 200px;
            width: 200px;
        }
        .modal{
            position: absolute;
            top: 15vw;
            left: 40vw;
            z-index: 99;

            border: 2px solid darkcyan;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <script src = "app.js"></script>
    <span id = "container"></span>
    <div class = "bg">
        <div class="modal">
            <form action = "#">
                <label for = "name">Name:</label><br>
                    <input type="text" id = "name" required placeholder ="Ivan" pattern = "[a-z]+|[A-Z]+[a-z]+"><br>
                <label for = "subname">Subname:</label><br>
                    <input type="text" id = "subname"required placeholder ="Ivanov" pattern = "[a-z]+|[A-Z]+[a-z]+"><br>
                <label for = "group">Group:</label><br>
                    <input type="text" id = "group" required placeholder = "I-17-1" pattern = "[a-z]+|[A-Z]+[a-z]+"><br>
                <label for = "height" >Height:</label><br>
                    <input type = "number" min = "100" max = "202" id = "height" required placeholder ="100"><Br>
                <label for = "avarangeBall">AvarangeBall:</label><br>
                    <input type="number" id = "avarangeBall" step = "0.1" min = "2" max = "5" required placeholder ="4.5"><br>
                <button onclick = "pow()">Click me!</button> 
            </form>
        </div>
    </div>
</body>
</html>
